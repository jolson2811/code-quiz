<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <nav class="navbar bg-light">
            <a class="navbar-brand" id="high-scores" href="#">View high scores</a>
            <h4>Timer: <span id="time-left"></span> seconds</h4>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="card text-center">
                <div class="card-body">
                    <h5 id="question-title" class="card-title"></h5>
                    <p id="question-text" class="card-text"></p>
                    <div id="answer-section" class="d-flex flex-column align-items-center">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
